<!DOCTYPE html>
<html>
  <head>
    <title>Codopolis</title>
    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/moment.js"></script>
    <script src="/static/vendor/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/styles/bootstrap.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="/static/javascripts/accounts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="container">
          <h1>Codopolis</h1>
          <form id="addUser" onsubmit='addUser()'>
            <h3 class="form-signin-heading">Signup to play!</h3>
            <input class="form-control" id="inputUserName" type="text" placeholder="Username"><br>
            <input class="form-control" id="inputUserEmail" type="text" placeholder="Email Address"><br>
            <input class="form-control" id="inputPassword" type="password" placeholder="Password"><br>
            <input class="form-control" type="password" id="inputpasswordconf" placeholder="Re-enter Password"><br>
            <button class="btn btn-lg btn-primary btn-block" id="btnAddUser">Register</button>
          </form><br><br>
          <form onsubmit='login()'>
            <h3 class="form-signin-heading">Sign In</h3>
            <input class="form-control" id="loginEmail" type="text" placeholder="Email"><br>
            <input class="form-control" id="loginPassword" type="password" placeholder="Password"><br>
            <button class="btn btn-lg btn-primary btn-block" id="btnLogin">Login</button><br>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
